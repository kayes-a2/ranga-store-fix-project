<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dream Park</title>

  <!-- external cdn file -->
  <link rel="stylesheet" href="./css/style.css" />

  <!-- bootstrap cdn file -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />

  <!-- font awesome kit code -->
  <script src="https://kit.fontawesome.com/b8e20a3bf8.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- header part -->
  <header class="mt-3">
    <h1 class="text-center"><span id="website-name">Dream park</span></h1>
  </header>

  <!-- main section -->
  <main class="main">

    <!-- input & button section -->
    <section>
      <div class=" text-center my-3 ">
        <input class="p-1 pb-2 w-25 " type="text" name="" id="input-field" placeholder="Search your product's">
        <button class="btn btn-secondary p-2" id="search-btn" onclick="loadProducts()" type="button">Search</button>
      </div>
    </section>

    <!--  cart section -->
    <section>
      <div class="row m-2">

        <!-- product's cart part -->
        <div class="col-md-9 col-lg-9 col-sm-7">
          <div id="all-products">
          </div>
        </div>

        <!-- pricing cart part -->
        <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
          <div class="cart" id="my-cart">
            <table class="table">
              <thead>
                <h1>My-Cart</h1>
                <tr>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th>Total Added-Products:</th>
                  <td><span id="total-Products">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Price:</th>
                  <td>$ <span id="price">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Delivery-Charge:</th>
                  <td>$ <span id="delivery-charge">20</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Total-Tax:</th>
                  <td>$ <span id="total-tax">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th scope="row">Total</th>
                  <td colspan="2">$ <span id="total">0</span></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
            <div class="parces text-center">
              <button class="btn btn-success text-center"><i class="fas fa-shopping-cart"></i> Buy Now</button>
            </div>
          </div>
        </div>
      </div>
    </section>

  </main>

  <!-- empty footer part -->
  <footer></footer>

  <!-- external javascript  file  -->
  <script src="./js/app.js"></script>

</body>

</html>
